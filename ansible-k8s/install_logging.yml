---
- name: Install Logging Stack (Elasticsearch, Fluentd, Kibana)
  hosts: localhost
  become: yes
  vars:
    logging_namespace: logging
  tasks:
    - name: Create namespace for logging
      kubernetes.core.k8s:
        kubeconfig: "{{ kubeconfig_path }}"
        state: present
        definition:
          apiVersion: v1
          kind: Namespace
          metadata:
            name: "{{ logging_namespace }}"

    - name: Add Helm repository for Elastic
      kubernetes.core.helm_repository:
        name: elastic
        repo_url: https://helm.elastic.co
        state: present

    - name: Update Helm repositories
      ansible.builtin.command: "helm repo update"

    - name: Install Elasticsearch
      kubernetes.core.helm:
        kubeconfig: "{{ kubeconfig_path }}"
        name: elasticsearch
        chart_ref: elastic/elasticsearch
        release_namespace: "{{ logging_namespace }}"
        create_namespace: false
        release_values:
          replicas: 1  # Reduced replicas to avoid anti-affinity issue

    - name: Install Kibana
      kubernetes.core.helm:
        kubeconfig: "{{ kubeconfig_path }}"
        name: kibana
        chart_ref: elastic/kibana
        release_namespace: "{{ logging_namespace }}"
        create_namespace: false
        release_values:
          service:
            type: NodePort
            nodePort: 32001
          env:
            ELASTICSEARCH_HOSTS: http://elasticsearch-master:9200

    - name: Add Helm repository for Fluent Bit
      kubernetes.core.helm_repository:
        name: fluent
        repo_url: https://fluent.github.io/helm-charts
        state: present

    - name: Install Fluent Bit
      kubernetes.core.helm:
        kubeconfig: "{{ kubeconfig_path }}"
        name: fluent-bit
        chart_ref: fluent/fluent-bit
        release_namespace: "{{ logging_namespace }}"
        create_namespace: false
        release_values:
          backend:
            type: es
            es:
              host: elasticsearch-master
              port: 9200
          serviceAccount:
            create: true